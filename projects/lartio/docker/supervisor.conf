[program:php-fpm]
command=php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.out.log
stderr_logfile=/var/log/supervisor/php-fpm.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
user=root

[program:laravel-horizon]
command=php /var/www/html/artisan horizon
autostart=false
autorestart=true
stopasgroup=true
killasgroup=true
user=www
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/horizon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=3600
priority=15

[program:laravel-queue]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
autostart=false
autorestart=true
stopasgroup=true
killasgroup=true
user=www
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-queue.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=3600
priority=20

[program:laravel-schedule]
command=bash -c "while [ true ]; do (php /var/www/html/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=false
autorestart=true
user=www
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=25

[program:vite-dev]
command=bash -c "if [ -f package.json ] && [ \"$APP_ENV\" = \"local\" ]; then if command -v bun >/dev/null 2>&1 && [ \"false\" = \"true\" ]; then bun run dev --host 0.0.0.0 --port 5173; elif command -v pnpm >/dev/null 2>&1 && [ \"false\" = \"true\" ]; then pnpm run dev --host 0.0.0.0 --port 5173; else npm run dev -- --host 0.0.0.0 --port 5173; fi; else sleep infinity; fi"
autostart=true
autorestart=true
user=www
redirect_stderr=true
stdout_logfile=/var/log/supervisor/vite.log
stderr_logfile=/var/log/supervisor/vite-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=NODE_ENV="development"
priority=30

[group:laravel]
programs=php-fpm,vite-dev
priority=10

[group:laravel-workers]
programs=laravel-queue,laravel-schedule,laravel-horizon
priority=50
